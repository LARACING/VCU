name: C Example CI • Build • Test • Coverage • Docs • Pages

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write  # Required to push to gh-pages
  id-token: write

jobs:
  # ===============================================================
  #  1. Build, Test, Coverage, Docs (runs on all branches)
  # ===============================================================
  build-test-cov-docs:
    name: Build & Test & Coverage & Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc \
            make \
            gcovr \
            doxygen \
            clang-format \
            clang-tidy \
            git

      - name: Clean previous build
        run: make clean

      - name: Run unit tests
        run: make test

      - name: Generate coverage report
        run: make coverage

      - name: Generate documentation
        run: make docs

      - name: Fix Pages Folder
        run: |
          mv html/cov/coverage.html html/cov/index.html
          rm -rf html/doc/latex
          mv html/doc/html/* html/doc/
          rmdir html/doc/html || true

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: html
          path: html/

  # ===============================================================
  #  2. Deploy Docs to gh-pages (only on main)
  # ===============================================================
  deploy-pages:
    name: Deploy Documentation to gh-pages branch
    needs: build-test-cov-docs
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download HTML artifact
        uses: actions/download-artifact@v4
        with:
          name: html
          path: html/

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: html
          publish_branch: gh-pages
          force_orphan: true
